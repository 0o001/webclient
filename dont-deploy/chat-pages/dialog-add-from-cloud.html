<script type="text/javascript">

    $(document).ready(function() {
        //Tooltip positioning
        function tooltipInit($elem, $tooltip, arrow, tooltipOffset) {
            var elemLeftPos, elemTopPos, elemWidth, elemHeight;
            var tooltipLeftPos, tooltipTopPos, tooltipWidth, tooltipHeight;
            var docWidth, docHeight;
            var tooltipClass;

            if ($elem && $tooltip) {
                elemLeftPos = $elem.offset().left;
                elemTopPos = $elem.offset().top;
                elemWidth = $elem.outerWidth();
                elemHeight = $elem.outerHeight();
                tooltipWidth = $tooltip.outerWidth();
                tooltipHeight = $tooltip.outerHeight();
                docWidth = $(window).width();
                docHeight = $(window).height();
                $tooltip.removeClass('dropdown-arrow left-arrow right-arrow up-arrow down-arrow').removeAttr('style');

               // Default Tooltip offset
                if (!tooltipOffset) {
                    tooltipOffset = 7;
                }

                if (elemTopPos - tooltipHeight - tooltipOffset > 10) {
                    tooltipLeftPos = elemLeftPos + elemWidth/2 - tooltipWidth/2;
                    tooltipTopPos = elemTopPos - tooltipHeight - tooltipOffset;
                    tooltipClass = arrow ? 'dropdown-arrow down-arrow' : '';
                } 
                else if (docHeight - (elemTopPos + elemHeight + tooltipHeight + tooltipOffset) > 10) {
                    tooltipLeftPos = elemLeftPos + elemWidth/2 - tooltipWidth/2;
                    tooltipTopPos = elemTopPos + elemHeight + tooltipOffset;
                    tooltipClass = arrow ? 'dropdown-arrow up-arrow' : ''; 
                }
                else if (elemLeftPos - tooltipWidth - tooltipOffset > 10) {
                    tooltipLeftPos = elemLeftPos - tooltipWidth - tooltipOffset;
                    tooltipTopPos = elemTopPos + elemHeight/2 - tooltipHeight/2;
                    tooltipClass = arrow ? 'dropdown-arrow right-arrow' : ''; 
                }
                else {
                    tooltipLeftPos = elemLeftPos + elemWidth + tooltipOffset;
                    tooltipTopPos = elemTopPos + elemHeight/2 - tooltipHeight/2;
                    tooltipClass = arrow ? 'dropdown-arrow left-arrow' : ''; 
                }
                $tooltip.css({
                    'left': tooltipLeftPos,
                    'top': tooltipTopPos
                });
                // Arrow Tooltip Class
                $tooltip.addClass(tooltipClass);
            }
        }

        $('.fm-dialog.add-from-cloud td').bind('mouseover tooltip', function() {
            var $icon = $(this).find('.transfer-filtype-icon'),
                  $tooltip = $('.dropdown.img-preview');
            if ($icon.hasClass('image')) {
                $tooltip.removeClass('hidden').removeClass('dropdown-arrow left-arrow right-arrow up-arrow down-arrow').removeAttr('style');
                tooltipInit($icon, $tooltip, 1);
            }
        });
        $('.fm-dialog.add-from-cloud td').bind('mouseout tooltip', function() {
            var $icon = $(this).find('.transfer-filtype-icon'),
                  $tooltip = $('.dropdown.img-preview');
            if ($icon.hasClass('image')) {
                $tooltip.addClass('hidden');
            }
        });

    });
